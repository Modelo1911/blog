{% extends 'base.html' %}


{% block title %}Log in{% endblock title %}

{% block content %}
<h1>Log in</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Log in">
</form>
<small>Forget your password?<a href="{% url 'password_reset %}">Click here</a></small>
{% endblock content %}
